<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text&display=swap" rel="stylesheet">


    <!-- Primary Meta Tags -->
    <title>Paweł Bełżek - Homepage</title>
    <meta name="title" content="Pawel Belzek - Homepage">
    <meta name="description" content="Hi, I'm Paweł and I do web development.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pawelbelzek.com">
    <meta property="og:title" content="Pawel Belzek - Homepage">
    <meta property="og:description" content="Hi, I'm Paweł and I do web development.">
    <meta property="og:image" content="https://pawelbelzek.com/og-image.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://pawelbelzek.com">
    <meta property="twitter:title" content="Pawel Belzek - Homepage">
    <meta property="twitter:description" content="Hi, I'm Paweł and I do web development.">
    <meta property="twitter:image" content="https://pawelbelzek.com/og-image.png">
</head>
<body>
    <main class="home">
        <article class="home__content-wrapper">
            <div id="header" class="content-box">
                <p>Hi friend!</p>
            </div>

            <div id="content-1" class="content-box">
                <p>My name is Paweł and I do web development.</p>
            </div>

            <div id="content-2" class="content-box">
                <p>Right now, this site is just a placeholder so that I have my own little place in the internet. One day it will have a nice blog and a list of projects I did. I hope so.</p>
            </div>

            <div id="contact" class="content-box email">
                <div class="email-control">
                    <div id="email-box">
                        <a id="email-link" class="email-hide">**********************</a>
                    </div>
                    <button id="show-email-button" onclick="onShowEmailClick()">Show email</button>
                </div>
                <p>Drop me a line if you want.</p>
            </div>

            <div id="footer" class="content-box">
                <p>Have a nice <span id="day-of-week"></span> :)</p>
            </div>

            <div class="links-container">
                <a href="https://github.com/pbelzek" target="_blank" rel="noopener norefferer" id="github-link" class="content-box">
                    <img src="github-mark.png" alt="GitHub icon">
                </a>
            </div>
        </article>
    </main>
    <script src="index.js"></script>
</body>
</html>
